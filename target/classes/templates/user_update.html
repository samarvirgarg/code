<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>User Update</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="main-content-wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div class="main-content">
        <div class="header">
            <span class="header-text">Update User</span>
            <a th:href="@{/users}" class="cancel-button">Cancel</a>
        </div>
        <div class="content">
            <form class="user-register-form" action="#" th:action="@{/registration/saveUser}" th:object="${user}" method="POST">
                <!-- Add hidden form field to handle update -->

                <input type="hidden" th:field="*{userId}" />
                <input type="hidden" th:field="*{role}" />
                <div class="form-group">
                    <label class="control-label" for="firstName"> First Name </label>
                    <input id="firstName" type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label>
                    <input id="lastName" type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
                </div>
                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input id="email" type="text" th:field="*{email}" class="form-control mb-4 col-4">
                </div>

                <div class="form-group">
                    <button type="submit" class="save-form-data-button">Update Users</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
