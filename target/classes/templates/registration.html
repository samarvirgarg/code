<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>User Registration</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="main-content-wrapper">
	<div th:replace="fragments/header :: header"></div>
	<div class="main-content">
		<div class="header">
			<span class="header-text">User Register</span>
			<a th:href="@{/users}" class="cancel-button">Cancel</a>
		</div>
		<div class="content">
			<form class="user-register-form" th:action="@{/registration}" method="post" th:object="${user}">
				<div class="form-group">
					<label class="control-label" for="firstName"> First Name </label>
					<input id="firstName" class="form-control" th:field="*{firstName}"
						   required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="lastName"> Last Name </label> <input
						id="lastName" class="form-control" th:field="*{lastName}"
						required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="email"> Email </label>
					<input type="email" th:field="*{email}" id="email" placeholder="Organization Email" class="form-control mb-4 col-4" th:required="required">
				</div>

				<div class="form-group">
					<label class="control-label" for="password"> Password </label> <input
						id="password" class="form-control" type="password"
						th:field="*{password}" required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<button type="submit" class="save-form-data-button">Register</button>

				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
