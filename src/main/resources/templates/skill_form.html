<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Skills Add</title>


    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<div class="main-content-wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div class="main-content">
        <div class="header">
            <span class="header-text">Skill Register Form</span>
            <a th:href="@{/skill/}" class="cancel-button">Cancel</a>
        </div>
        <div class="content">
            <form class="skill-register-form" action="#" th:action="@{/skill/saveSkill}" th:object="${skills}" method="POST">

                <div class="form-group">
                    <label class="control-label" for="name"> Name </label>
                <input id="name" type="text" th:field="*{name}" placeholder="skill  Name" class="form-control mb-4 col-4">
                    <div  style="color: red;" th:text="${error}"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="save-form-data-button">Save Skill</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
