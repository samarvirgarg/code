<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Organization Add</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="main-content-wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div class="main-content">
        <div class="header">
            <span class="header-text">Organisation Register Form</span>
            <a th:href="@{/organization/}" class="cancel-button">Cancel</a>
        </div>
        <div class="content">
            <form class="organisation-register-form" action="#" th:action="@{/organization/saveOrganization}" th:object="${organization}" method="POST">
                <div class="form-group">
                    <label class="control-label" for="name"> Name </label>
                    <input type="text" th:field="*{name}" id="name" placeholder="Organization Name" class="form-control mb-4 col-4" th:required="required">
                    <div  style="color: red;" th:text="${error}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input type="email" th:field="*{email}" id="email" placeholder="Organization Email" class="form-control mb-4 col-4" th:required="required">
                </div>
                <div class="form-group">
                    <label class="control-label" for="address"> Address </label>
                    <input type="text" th:field="*{address}" id="address" placeholder="Organization Address" class="form-control mb-4 col-4" th:required="required">
                </div>
                <div class="form-group">
                    <label class="control-label" for="city"> City </label>
                    <input type="text" th:field="*{city}" id="city" placeholder="Organization City" class="form-control mb-4 col-4" th:required="required">
                </div>
                <div class="form-group">
                    <label class="control-label" for="state"> State </label>
                    <input type="text" th:field="*{state}" id="state" placeholder="Organization State" class="form-control mb-4 col-4" th:required="required">
                </div>
                <div class="form-group">
                    <label class="control-label" for="contact"> Contact </label>
                    <input type="text" pattern="[0-9]*" title="Please enter only numbers" th:field="*{contact}" id="contact" placeholder="Organization Contact" class="form-control mb-4 col-4" th:required="required">
                </div>

                <div class="form-group">
                    <label class="control-label" for="about"> About </label>
                    <textarea  th:field="*{about}" id="about" placeholder="Organization about" class="form-control mb-4 col-4" th:required="required" />
                </div>

                <label class="control-label" for="skills"> Skills </label>
                <select class="form-control" id="dropDownList" multiple="multiple" th:field="*{skills}">
                    <option th:each="skill : ${allSkills}" th:value="${skill}" th:text="${skill.name}"></option>
                </select>

                <div class="form-group">
                    <button type="submit" class="save-form-data-button">Save Organization</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
